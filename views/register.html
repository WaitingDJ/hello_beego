<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <h1>注册页面</h1>
    <form method="post" action="/register">
        <label for="userName">用户名:</label>
        <input name="userName" type="text" id="userName">
        <br>
        <label for="pwd">密码:</label>
        <input name="pwd" type="password" id="pwd">
        <br>
        <button>提交</button>
    </form>
</body>
</html>
